name: SDF CI/CD Demo
run-name: ${{ github.actor }} is testing out SDF CI/CD Demo with GitHub Actions ðŸš€
on: [push]
jobs:
  install-dependencies:
    name: install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "installing SuiteCloud Development Framework from npm"
          npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
          echo "Authenticating"
          cd src
          suitecloud account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
          suitecloud project:adddependencies
          npm i --save-dev jest
          jest

      - uses: actions/checkout@v2
        with:
          # checkout full tree
          fetch-depth: 0
      - run: |
          git diff --name-only --diff-filter=d ${{github.event.before}} ${{github.sha}}
          node deploy.js $(git diff --name-only --diff-filter=d ${{github.event.before}} ${{github.sha}})

      - run: |
          pwd
          ls
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./
          key: ${{ runner.os }}-cache

  validate:
    name: Validate
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Restore cached Primes
        id: cache-npm
        uses: actions/cache/restore@v3
        with:
          path:  ./
          key: ${{ runner.os }}-cache
      - run: |
          echo "installing SuiteCloud Development Framework from npm"
          npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
          echo "Authenticating"
          cd src
          suitecloud account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
          suitecloud project:adddependencies
          suitecloud project:validate

  dry-run:
    name: Dry Run
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "installing SuiteCloud Development Framework from npm"
          npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
          echo "Authenticating"
          cd src
          suitecloud account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
          suitecloud project:adddependencies
          suitecloud project:deploy --dryrun

  deploy:
    name: Deploy
    needs: dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "installing SuiteCloud Development Framework from npm"
          npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
          echo "Authenticating"
          cd src
          suitecloud account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
          suitecloud project:adddependencies
          suitecloud project:deploy --accountspecificvalues ERROR
