name: SDF CI/CD Demo
on: [push]
jobs:
  install-dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Check out repository code
        uses: actions/checkout@v2

#      - run: |
#          echo "installing SuiteCloud Development Framework from npm"
#          npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
#          echo "Authenticating"
#          cd src
#          npx suitecloud account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
#          npx suitecloud project:adddependencies
#          npm i --save-dev jest
#          npm run test

      - run: |
          echo "installing SuiteCloud Development Framework from npm"
          npm install --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
          echo "Locating SuiteCloud CLI executable"
          SUITECLOUD_CLI_EXEC=$(find ./node_modules -type f -name suitecloud)
          echo "Authenticating"
          cd src
          $SUITECLOUD_CLI_EXEC account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
          $SUITECLOUD_CLI_EXEC project:adddependencies
          npm i --save-dev jest
          npm run test



      - uses: actions/checkout@v2
        with:
          # checkout full tree
          fetch-depth: 0
      - run: |
          git diff --name-only --diff-filter=d ${{github.event.before}} ${{github.sha}} | xargs -d '\n' printf "%s," | xargs -I {} node deploy.js {}
#          git diff --name-only --diff-filter=d ${{github.event.before}} ${{github.sha}}
#          node deploy.js $(git diff --name-only --diff-filter=d ${{github.event.before}} ${{github.sha}})

      - run: |
          pwd
          ls

  validate:
    name: Validate
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Restore cached node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - run: |
          suitecloud project:validate

  dry-run:
    name: Dry Run
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "installing SuiteCloud Development Framework from npm"
          npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
          echo "Authenticating"
          cd src
          suitecloud account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
          suitecloud project:adddependencies
          suitecloud project:deploy --dryrun

  deploy:
    name: Deploy
    needs: dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "installing SuiteCloud Development Framework from npm"
          npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
          echo "Authenticating"
          cd src
          suitecloud account:savetoken --account ${{ secrets.REALM }} --authid "cisdf" --tokenid ${{ secrets.TOKEN_ID }} --tokensecret ${{ secrets.TOKEN_SECRET }}
          suitecloud project:adddependencies
          suitecloud project:deploy --accountspecificvalues ERROR
